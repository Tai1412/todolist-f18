<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>{{title}}</h1> agular use double brasket , the title in homepage.ts
  <ion-list>
    <ion-item>
      <ion-label position="floating">Add a fruit name</ion-label>
      <ion-input type="text" [(ngModel)]="taskInput"></ion-input>
    </ion-item>
      <ion-button size="large" ion-button color="primary" fill="outline"(click)="addTask()">Add</ion-button>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of tasks" class="task" [class.done]="item.status" (click) ="changeStatus(item.date)" >
      <ion-label>
        <ion-text>
          <h2 class="name">{{item.name}}</h2>
        </ion-text>
        <p>{{formatDate(item.date)}}</p>
      </ion-label>
        <!-- <ion-checkbox slot="end" [checked]="item.status" (click) ="changeStatus(item.date)"></ion-checkbox> -->
        <ion-button color="clear" slot="end" *ngIf="item.status" (click)="deleteItem(item.date)">
          <ion-icon name="close"> </ion-icon>
        </ion-button>
     </ion-item>
   </ion-list>
</ion-content>
